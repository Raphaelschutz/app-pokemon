<p>list-pokemon works!</p>


<div class="container">
  <div class="row">
<div class="col s6 m4"  *ngFor="let pokemon of pokemonList" pokemonBorderCard>
  <div (click)="goToPokemon(pokemon)" class="card horizontal">
    <div class="card-image">
      <img [src]="pokemon.picture" alt="pokemon">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{pokemon.name}}</p>
        <p><small>{{pokemon.created | date: "dd/mm/yyyy"}}</small></p>
        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}"> {{type}}</span>
      </div>
    </div>
  </div>

 </div>
  </div>
</div>
